{% extends "base.html" %}

{% block title %}
    <h1>Hanasu</h1>
    <h2>話す</h2>
{% endblock %}

{% block content %}
<br>
<h2 style="font-size: 36px;"> Question {{ question_number }}: </h2>

<div class="mult-questions">
    <h2>{{ question }}</h2> 

    <form method="POST">
        {% csrf_token %}
        
        <div class="choices">
            {% for choice in choices %}
                <label>
                    <input type="radio" name="user_answer" value="{{ choice }}" required> {{ choice }}
                </label><br>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% if result %}
    <p>{{ result }}</p>
{% endif %}

{% endblock %}
